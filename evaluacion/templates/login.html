{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/styleFF.css' %}">
    <title>Inicio de sesión - FIFA WORLD CUP QATAR 2022</title>
</head>

<header>
    <div class="container-fluid nav">
        <div class="redes">
            <a href="https://twitter.com/FIFAcom" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.com/fifa" target="_blank"><i class="fa fa-facebook-official "></i></a>
            <a href="https://www.instagram.com/fifaworldcup/" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://www.youtube.com/FIFATV" target="_blank"><i class="fa fa-youtube-play"></i></a>
        </div>
        <div class="row bar">
            <div class="col-sm-2 column">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/logo1.png' %}" width="145px" height="145px" alt="">
                </a>
            </div>

            <div class="col-sm-10 column">
                <h1 class="t">FIFA WORLD CUP QATAR 2022<i class="fa fa-futbol-o icon-t"></i></h1>
            </div>
        </div>
    </div>
</header>

<body class="bodys">
    <div class="form-main">
        <div class="form-cont">
            <div class="box">
                <h3>Bienvenido</h3>
                <div class="notification-error">
                    {% if messages %}
                        {% for message in messages %}
                        <div>
                            <i class="fa fa-times-circle"></i> {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                    <div class="input-box">
                        <i class="fa fa-user icon-login i-user"></i>
                        <input name="username" type="text" placeholder="Nombre de Usuario" class="input-control">
                        <div class="valid-feedback">
                            
                            Ok

                        </div>
                        <div class="invalid-feedback">
                            
                            Nombre de usuario incorrecto.

                        </div>
                    </div>
                    <div class="input-box">
                        <i class="fa fa-key icon-login i-pass"></i>
                        <input type="password" name="password" placeholder="Contraseña" class="input-control">
                        <div class="valid-feedback">      
                            Ok
                        </div>
                        <div class="invalid-feedback">
                            Contraseña incorrecta.
                        </div>
                    </div>
                    <button type="submit" class="btn-login mt-4">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/contraseña.js' %}"></script>
    <script src="https://kit.fontawesome.com/dbfa2f0f7e.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

<footer>
    <div class="container fifa_cont">
        <a href="https://www.fifa.com/es" target="_blank" class="fifa">WWW.FIFA.COM</a>
    </div>
</footer>

<!-- Script validation -->

<script>
		
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.prototype.slice.call(forms)
.forEach(function (form) {
  form.addEventListener('submit', function (event) {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.classList.add('was-validated')
  }, false)
})
})()

</script>

</html>
